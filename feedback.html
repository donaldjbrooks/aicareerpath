<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Transition Plan Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <h1><i class="fas fa-comment-dots"></i> AI Career Transition Plan Feedback</h1>

    <div class="section">
        <p>We value your input! Please use this form to share your thoughts about the AI Career Transition Plan. Your feedback helps us improve this tool for everyone.</p>
    </div>

    <div class="section">
        <h2><i class="fas fa-envelope"></i> Submit Your Feedback</h2>
        <form id="feedback-form">
            <label for="feedback-name"><i class="fas fa-id-card"></i> Name: <span class="instructions">Your name (optional)</span></label>
            <input type="text" id="feedback-name" placeholder="Enter your name (optional)">

            <label for="feedback-email"><i class="fas fa-at"></i> Email: <span class="instructions">Your email (optional, for follow-up)</span></label>
            <input type="email" id="feedback-email" placeholder="Enter your email (optional)">

            <label for="feedback-type"><i class="fas fa-list"></i> Feedback Type: <span class="instructions">What is your feedback about?</span></label>
            <select id="feedback-type">
                <option value="general">General Feedback</option>
                <option value="feature">Feature Suggestion</option>
                <option value="bug">Bug Report</option>
                <option value="usability">Usability Issue</option>
                <option value="other">Other</option>
            </select>

            <label for="feedback-comments"><i class="fas fa-comment"></i> Comments: <span class="instructions">Tell us more about your feedback</span></label>
            <textarea id="feedback-comments" placeholder="Enter your feedback here" required></textarea>

            <div class="button-container">
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit Feedback</button>
                <button type="button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Back to Plan</button>
            </div>
        </form>
    </div>

    <!-- Add this button somewhere in your HTML for testing -->
  <button onclick="showNotification('Test notification', 'success')" type="button">
    Test Notification
  </button>

    <footer class="footer">
        <p><i class="fas fa-copyright"></i> Copyright Â© 2025 Donald J. Brooks. All rights reserved.</p>
    </footer>

    <script src="script/feedback.js"></script>
</body>
</html>
